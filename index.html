<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🐕‍🦺Just A Baby</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1>Just A Baby</h1>
        <form id="baby-form" onsubmit="return false;">
            <div class="form-group">
                <label for="human-input">When were you born?</label>
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="human-input"
                        inputmode="numeric"
                        autocomplete="off"
                        maxlength="10"
                        placeholder="MM/DD/YYYY"
                    />
                </div>
            </div>

            <div class="form-group">
                <label>Pet Type:</label>
                <div class="pet-type-buttons">
                    <button type="button" data-type="cat">Cat</button>
                    <button type="button" data-type="dog">Dog</button>
                </div>
            </div>

            <div class="form-group">
                <label for="pet-age-slider">Pet Age:</label>
                <input
                    type="range"
                    id="pet-age-slider"
                    min="0"
                    max="30"
                    step="0.1"
                    value="1"
                />
                <div id="pet-age-display" style="display:none;">1 year</div>
            </div>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>

        <div id="result-container" style="margin-top: 20px; font-size: 1.2rem; color: #333;"></div>
    </main>

    <script src="script.js"></script>

</body>
</html>
